name: Build, test, deploy application to Azure Web App

on:
  push:
    branches:
    - master


env:
  API_DIRECTORY: Source\Presentation\CryptoAutopilot.Api
  AZURE_WEBAPP_NAME: CryptoAutopilot-Api
  AZURE_WEBAPP_PACKAGE_PATH: Source\Presentation\CryptoAutopilot.Api\publish
  CONFIGURATION: Release
  DOTNET_VERSION: 7.0.x


jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore Api
      run: dotnet restore "${{ env.API_DIRECTORY }}"

    - name: Build Api
      run: dotnet build "${{ env.API_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test
      run: dotnet test --no-build

    - name: Publish Api
      run: dotnet publish "${{ env.API_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

    - name: Publish Api Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}


  deploy:
    runs-on: windows-latest
    needs: build
    steps:

    - name: Download Api artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Deploy Api to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.CryptoAutopilot_Api_D5E6 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
